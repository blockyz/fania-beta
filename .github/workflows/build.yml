# .github/workflows/build-after-approval.yml
name: Build Check (After Approval)

on:
  pull_request:
    branches: [ master ]
    types: [synchronize, labeled] 
jobs:
  build:
    if: contains(github.event.pull_request.labels.*.name, 'ci-unlocked')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build